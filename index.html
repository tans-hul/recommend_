<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Recommendation System</h1>
        <form method="POST" action="/recommend">
            <div>
                <label for="user_index">User Index:</label>
                <input type="number" id="user_index" name="user_index" required>
            </div>
            <div>
                <label for="num_of_products">Number of Products:</label>
                <input type="number" id="num_of_products" name="num_of_products" required>
            </div>
            <button type="submit">Get Recommendations</button>
        </form>
        {% if recommendations %}
            <h2>Recommendations:</h2>
            <ul>
                {% for item in recommendations %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        {% elif error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
